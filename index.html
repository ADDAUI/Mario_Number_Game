<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NumbersGame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="./styles/skeleton.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/jquery.fittext.js"></script>
</head>

<body>
    <div class="container">
        <div id="game_screen">
            <div id="game_content">
                <div id="game_start">
                    <div id="top_start">
                        <h1>Numbers Game</h1>
                    </div>
                    <div id="middle_start">
                        <h5>Choose difficuly...</h5>
                    </div>
                    <div id="bottom_start">
                        <input id="easy_mode" type="button" class="button-primary" value="Easy">
                        <input id="medium_mode" type="button" class="button-primary" value="Medium">
                        <input id="hard_mode" type="button" class="button-primary" value="Hard">
                    </div>
                </div>
                <div id="gameplay">
                    <div id="answer">
                        <input id="answer_input" type="text">
                        <input id="answer_button" type="button" class="button-primary" value="Submit">
                    </div>
                    <div id="middle_row">
                        <div id="first_num">
                            <label id="first_num_label">50</label>
                        </div>
                        <div id="math_type">
                            &chi;
                        </div>
                        <div id="second_num">
                            <label id="second_num_label">50</label>
                        </div>
                    </div>
                    <div id="game_visuals">
                        <div id="mario">
                            <img src="./images/mario.png" alt="mario">
                        </div>
                        <div id="goomba">
                            <img src="./images/goomba.png" alt="goomba">
                        </div>
                    </div>
                </div>
                <div id="game_result">
                    <div id="top_result">
                        <h1 id="top_result_text">222</h1>
                    </div>
                    <div id="middle_result">
                        <h5 id="middle_result_text">You did ok</h5>
                    </div>
                    <div id="bottom_result">
                        <input id="retry_button" type="button" class="button-primary" value="Retry">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
